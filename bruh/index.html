<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opening...</title>
    <script>
        window.onload = function() {
            openNewTab();
        };

        // Function to open the new tab
        function openNewTab() {
            const w = window.open("about:blank");
            if (!w) {
                document.getElementById("warning").style.display = "block";
            } else {
                const htmlContent = `
                   <iframe src="https://sjrekdfs.chickenkiller.com" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">
    Your browser doesn't support iframes
</iframe>
                `;
                w.document.write(htmlContent);
                w.document.close();
            }
        }
    </script>
    <style>
        #warning {
            display: none;
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Opening AB Page...</h1>
    <div id="warning">If the tab does not open, go to the top right and allow pop-ups, then reload the page.</div>
</body>
</html>
