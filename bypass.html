<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blanker</title>
</head>
<body>
  <div class="main" style="text-align: center;">
    <h1>AB Bypass</h1>
    <p>Note: some websites can not be accessed (example: crazygames.com, but eaglercraft.com will work). To use, put in the desired url of a website, click Go and it will open in an about:blank tab.</p>
    <input type="url" id="urlInput" onkeydown="if(event.key==='Enter') go()" size="25" autofocus>
    <button onclick="go()">Go</button><br>
  </div>
  <script src="https://cdn.jsdelivr.net/gh/FogNetwork/ABC/index.js"></script>
  <script>
    function validURL(str) {
      var pattern = new RegExp('^(https?:\\/\\/)?'+ // protocol
        '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|'+ // domain name
        '((\\d{1,3}\\.){3}\\d{1,3}))'+ // OR ip (v4) address
        '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*'+ // port and path
        '(\\?[;&a-z\\d%_.~+=-]*)?'+ // query string
        '(\\#[-a-z\\d_]*)?$','i'); // fragment locator
      return !!pattern.test(str);
    }
    function go() {
      var inputUrl = document.getElementById('urlInput').value.trim();
      var url = (inputUrl.startsWith('http://') || inputUrl.startsWith('https://')) ? inputUrl : 'https://' + inputUrl;
      var page = new ABC({
        "type": "blank",
        "url": validURL(url) ? url : window.location.origin
      });
      page.open();
    }
  </script>
</body>
</html>
