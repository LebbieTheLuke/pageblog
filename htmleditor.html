<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Code Runner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            width: 100%;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            margin-bottom: 10px;
            box-sizing: border-box;
            min-height: 200px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        iframe {
            width: 100vw;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .tutorial-container {
            width: 100%;
            max-width: 600px;
        }

        .tutorial {
            font-size: 14px;
            color: #555;
        }

        .tutorial h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .tutorial p {
            margin-top: 0;
        }

        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tutorial-container">
            <div class="tutorial">
                <h2>HTML Code Runner Tutorial</h2>
                <p>
                    Welcome to the HTML Code Runner! Enter your HTML code in the input box below and click the "Run Code" button to see the result.
        </div>
        <div class="input-container">
            <textarea id="htmlCode" rows="10" placeholder="Enter your HTML code here..."></textarea>
            <button onclick="runCode()">Run Code</button>
        </div>
        <iframe id="output" style="width: 100%;"></iframe>
    </div>

    <script>
        function runCode() {
            var htmlCode = document.getElementById('htmlCode').value;
            var outputIframe = document.getElementById('output');
            var doc = outputIframe.contentWindow.document;
            doc.open();
            doc.write(htmlCode);
            doc.close();
        }
    </script>
</body>
</html>
