<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cheese Clicker</title>
  <style>
    body {
      background-color: #fffacd;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #cheese {
      width: 200px;
      height: 200px;
      background-image: url('https://i5.walmartimages.com/asr/c0e2ff96-0239-4379-89f0-c42406e06887.a9c3bf357a6dd139f38f8db396914681.jpeg');
      background-size: cover;
      display: inline-block;
      margin-top: 50px;
      cursor: pointer;
    }
    #score {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Cheese Clicker</h1>
  <div id="cheese"></div>
  <p>Click the cheese to suck it!</p>
  <p id="score">Cheese Sucked: 0</p>
  <button onclick="resetScore()">Reset Score</button>
  <script>
    let score = 0;

    function updateScore() {
      document.getElementById('score').textContent = 'Cheese Sucked: ' + score;
    }

    document.getElementById('cheese').addEventListener('click', function() {
      score++;
      updateScore();
    });

    function resetScore() {
      score = 0;
      updateScore();
    }
  </script>
</body>
</html>
