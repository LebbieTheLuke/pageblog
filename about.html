    <script>
        // Object to store the status of each key
        var keys = {
            'z': false,
            'e': false,
            'd': false
        };

     
        function checkKeys(event) {
            // Check if 'z', 'e', or 'd' key is pressed
            if (event.key === 'z' || event.key === 'e' || event.key === 'd') {
                // Set the corresponding key status to true
                keys[event.key] = true;

                // Check if all keys are pressed simultaneously
                if (keys['z'] && keys['e'] && keys['d']) {
                    // Open GAMEHUB.html
                    window.location.href = '404.html';
                }
            }
        }

        // Function to handle keyup event
        function resetKeys(event) {
            // Reset all key statuses to false when any key is released
            keys['z'] = false;
            keys['e'] = false;
            keys['d'] = false;
        }

        // Attach the keydown and keyup event listeners to the document
        document.addEventListener('keydown', checkKeys);
        document.addEventListener('keyup', resetKeys);
    </script>
